<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="Chatbot Avatar">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Online Store</h4>
                        <p class="chatbox__description--header">Hi. I'm your personalized agent. <br> How can I help you?</p>
                    </div>
                </div>
                <div class="chatbox__messages" id="chatboxMessages">
                    <!-- Messages will be dynamically appended here -->
                </div>
                <div class="chatbox__footer">
                    <input type="text" id="userInput" placeholder="Write a message..." aria-label="Chat message input">
                    <button class="chatbox__send--footer send__button" id="sendButton">Send</button>
                </div>
            </div>
            <div class="chatbox__button" id="chatboxToggle">
                <button><img src="./images/chatbox-icon.svg" alt="Chatbox Icon"></button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
